<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise3</title>
		<script src="jquery-3.1.1.min.js"></script>
		<script>
			$(document).ready(function(){
    			$("button").click(function(){
        			$("#picture").slideUp(2000).slideDown(2000);
    			});
			});
		</script>
	</head>
	<body>
		<img src="picture.jpg" id="picture" width="92" height="120">
		<br>

		<button>Click me</button>
	</body>
</html>
